<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div *ngIf="loginError" class="login-error">{{ loginError }}</div>
    <div>
      <label for="userId">User ID:</label>
      <input
        type="text"
        id="userId"
        name="userId"
        [(ngModel)]="userId"
        required
        #userIdInput="ngModel"
        placeholder="Enter your user ID"
        [class.invalid]="userIdInput.invalid && (userIdInput.dirty || userIdInput.touched)"
      />
      <div *ngIf="userIdInput.invalid && (userIdInput.dirty || userIdInput.touched)" class="error">
        <div *ngIf="userIdInput.errors?.['required']">User ID is required.</div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
        placeholder="Enter your password"
        [class.invalid]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
        <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="button-group">
      <button type="submit">Login</button>
      &nbsp;&nbsp;
      <button type="button" (click)="onRegister()">Register</button>
    </div>
  </form>
</div>
